{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
  <form class="grid gap-4 p-10 login-form rounded-md" method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}
    <input type="text"
      name="login"
      placeholder="Username"
      autocomplete="username"
      maxlength="150"
      required="" id="id_login">

    <input
      type="password"
      name="password"
      placeholder="Password"
      autocomplete="current-password"
      required="" id="id_password">

    <button class="" type="submit">Iniciar sesión</button>
    {% if form.non_field_errors %}
      <div>
        {% for error in form.non_field_errors %}
           <span class="text-sm text-red-600">El usuario y/o contraseña son incorrectos.</span>
        {% endfor %}
      </div>
    {% endif %}
  </form>
{% endblock %}
